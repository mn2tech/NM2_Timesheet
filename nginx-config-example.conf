server {
    listen 80;
    listen 443 ssl;
    server_name nm2tech-sas.com;

    # SSL certificate paths from Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/nm2tech-sas.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nm2tech-sas.com/privkey.pem;

    # Handle Next.js static assets (_next/static) - MUST come first
    location /nm2timesheet/_next/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Cache static assets
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Timesheet app - MUST come BEFORE the redirect
    location /nm2timesheet {
        proxy_pass http://localhost:3000/nm2timesheet/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Increase timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Redirect everything else to your landing page
    location / {
        return 302 https://landing.nm2tech-sas.com$request_uri;
    }
}

